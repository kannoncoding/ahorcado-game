<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Juego del Ahorcado</h1>
  </header>

  <main>
    <section id="contenedorJuego">
      
      <!-- üßë Registro de jugador -->
      <fieldset id="registro">
        <legend>Jugador</legend>
        <label for="nombreJugador">Nombre:</label>
        <input type="text" id="nombreJugador" placeholder="Ingresa tu nombre" />
        <button id="btnRegistrar">Registrar</button>
      </fieldset>

      <!-- üìö Selecci√≥n de categor√≠a -->
      <fieldset id="categoria">
        <legend>Categor√≠a</legend>
        <label for="selectCategoria">Selecciona una categor√≠a:</label>
        <select id="selectCategoria">
          <option value="">-- Elige una categor√≠a --</option>
        </select>
        <button id="btnIniciarJuego">Iniciar Juego</button>
      </fieldset>

      <!-- üéÆ Zona de juego -->
      <section id="juego" style="display: none;">
        <div id="puntaje">Puntos: 10</div>
        <div id="palabraSecreta">_ _ _ _ _</div>
        <div id="letrasIngresadas"></div>
        <label for="inputLetra">Ingresa una letra:</label>
        <input type="text" id="inputLetra" maxlength="1" />
        <button id="btnIntentar">Intentar</button>
        <div id="mensajeResultado"></div>
        <div id="ahorcadoVisual"></div>
      </section>

      <!-- üóÇÔ∏è Historial -->
      <section id="historialJugador" aria-live="polite"></section>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
